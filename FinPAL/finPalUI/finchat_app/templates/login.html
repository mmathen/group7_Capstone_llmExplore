<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to FinPal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    .title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    #responseMessage {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="static/logo_dark.png" alt="FinPal Logo" style="width: 100px; display: block; margin: 0 auto 1rem;" />
    <div class="title">Welcome Back to FinPal</div>
    <div class="subtitle">Please login to your account</div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
     <p>Don't have an account? <a href="/create">Register here</a></p>
    <p id="responseMessage"></p>

  </div>

  <script>
    const form = document.getElementById("loginForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:8000/login", {  // Chainlit login endpoint
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          responseMessage.innerText = `Login successful!`;
          responseMessage.style.color = "green";
                // Handle successful login
          window.location.href = "chainlit"; 
          // Optionally, redirect to another page after successful login
          // window.location.href = '/dashboard';
        } else {
          responseMessage.innerText = `❌ Error: ${data.detail}`;
          responseMessage.style.color = "red";
        }
      } catch (err) {
        responseMessage.innerText = "⚠️ Network error.";
        responseMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
